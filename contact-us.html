<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us – EazyNet</title>
  <link href="./output.css" rel="stylesheet">
  <link href="./input.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
  <link rel="icon" type="image/png" href="./assets/favicon.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <script src="https://kit.fontawesome.com/7bc306f971.js" crossorigin="anonymous"></script>
</head>
<body class="bg-white text-gray-900">
  <div id="navbar-placeholder"></div>


  <main class="max-w-4xl mx-auto px-6 py-16">
     
      <!-- Contact Section -->
<section id="contact" class="bg-gray-50 py-20 px-6">
  <div class="max-w-4xl mx-auto text-center">
    <h2 class="text-4xl font-bold text-gray-900 mb-6" data-aos="fade-up">Get in Touch with EazyNet</h2>
    <p class="text-gray-600 mb-12" data-aos="fade-up" data-aos-delay="100">
      Questions? Feedback? Partnership idea? Drop us a message — we’d love to hear from you. We usually respond within 1–2 business days
    </p>
  </div>
  <form action="https://formspree.io/f/movdzeoq" method="POST" class="max-w-3xl mx-auto grid grid-cols-1 gap-6 bg-white p-8 rounded-2xl shadow-lg" data-aos="fade-up" data-aos-delay="200">
    <div>
      <label for="name" class="block text-left font-semibold text-gray-700 mb-1">Name<span class="required-asterisk">*</span></label>
      <input type="text" id="name" name="name" required class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" />
    </div>
    <div>
      <label for="email" class="block text-left font-semibold text-gray-700 mb-1">Email<span class="required-asterisk">*</span></label>
      <input type="email" id="email" name="email" required class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" />
    </div>
    <div>
      <label for="message" class="block text-left font-semibold text-gray-700 mb-1">Message<span class="required-asterisk">*</span></label>
      <textarea id="message" name="message" rows="5" required class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent resize-none"></textarea>
    </div>
    <input type="text" name="_gotcha" style="display:none">
    <div class="text-center">
      <button type="submit" class="bg-blue-600 text-white px-5 py-2 rounded-xl font-semibold hover:shadow-md transition duration-300">
        Send Message
      </button>
    </div>
    <div id="form-toast" class="fixed top-6 right-6 z-50 hidden px-6 py-4 rounded-xl shadow-lg text-white text-sm font-medium"></div>
  </form>
</section>

      <!-- Hidden Contact Information -->
      <div class="mt-8 text-center">
        <button id="show-contact-btn" class="text-blue-600 hover:text-blue-800 underline text-sm bg-blue-50 px-4 py-2 rounded-lg hover:bg-blue-100 transition-all cursor-pointer">
          Need immediate assistance? Click here for direct contact
        </button>
        <div id="contact-info" class="hidden mt-4 p-6 bg-gray-50 rounded-xl shadow-sm">
          <p class="text-gray-700">
            For any issues in utilizing our services, you may contact our helpdesk on 
            <a href="tel:9962889180" class="text-blue-600 hover:text-blue-800 font-semibold">9962889180</a> 
            or 
            <a href="mailto:eazynettabmanager@gmail.com" class="text-blue-600 hover:text-blue-800 font-semibold">eazynettabmanager@gmail.com</a>
          </p>
        </div>
      </div>
  </main>

  <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="./main-common.js"></script>
</body>
</html>
