<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EazyNet â€“ Sign Up</title>
  <link rel="icon" type="image/png" href="../assets/images/favicon.png" />
  <link href="../styles/output.css" rel="stylesheet" />
</head>
<body class="bg-white text-gray-900 font-inter">
  <div id="navbar-placeholder"></div>
  <div style="height: 2rem;"></div>
 
  <section class="min-h-screen flex flex-col justify-center items-center px-6 bg-gradient-to-r from-blue-500 via-indigo-600 to-purple-700">
    <img src="../assets/images/Logo.png" alt="EazyNet Chrome Tab Manager Logo" class="mx-auto h-16 mb-6" data-aos="zoom-in" />
    <h1 class="text-3xl md:text-4xl font-bold text-white mb-4 text-center">Create your EazyNet account</h1>
    <p class="text-white text-center mb-8 max-w-xl">Choose how you'd like to sign up. Your tabs will thank you.</p>

    <div class="bg-white shadow-xl rounded-xl max-w-sm max-w-md p-6">
      <button id="google-signup" class="w-full max-w-xs py-3 px-5 flex items-center justify-center rounded-xl font-semibold text-white bg-gradient-to-r from-blue-500 via-indigo-600 to-purple-700 shadow-md hover:shadow-lg transition duration-300 cursor-pointer">
        <img src="../assets/images/googleLogo.png" alt="Google logo" class="h-5 w-5 bg-white rounded-full p-0.5 mr-3" />
        <span class="whitespace-nowrap">Sign up with Google</span>
      </button>
      <div style="height: 1rem;"></div>

      <div class="text-center text-md text-gray-500 mb-4">or</div>

      <!-- Email Sign-Up Form -->
      <form id="email-signup-form" class="space-y-4">
        <input type="email" id="email" placeholder="Email" required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div style="height: 1rem;"></div>

        <input type="password" id="password" placeholder="Password" required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div style="height: 1rem;"></div>

        <button type="submit" class="w-full max-w-xs py-3 px-5 flex items-center justify-center rounded-xl font-semibold text-white bg-gradient-to-r from-blue-500 via-indigo-600 to-purple-700 shadow-md hover:shadow-lg transition duration-300 cursor-pointer">
          Sign up with Email
        </button>
      </form>

      <p class="text-xs text-center text-gray-400 mt-4">
        By signing up, you agree to our <a href="javascript:void(0)" class="underline policy-link hover:text-primary transition-colors" data-type="privacy">Privacy Policy</a>.
      </p>
    </div>
  </section>
  <div id="footer-placeholder"></div>
  <script type="module" src="../services/signup.js"></script>
  <script type="module" src="../utils/common.js"></script>
</body>
</html>
