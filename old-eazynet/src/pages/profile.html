<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EazyNet | Profile Settings</title>
    <link rel="icon" href="../assets/images/favicon.png" />
    <link href="../styles/output.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/profile.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
</head>

<body
    class="bg-gray-50 text-gray-900 font-inter min-h-screen bg-gradient-to-r from-blue-500 via-indigo-600 to-purple-700">
    <div id="navbar-placeholder"></div>

    <main class="max-w-4xl mx-auto px-4 py-8">
        <!-- Page Header -->
        <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-8">
            <h2 class="text-2xl md:text-3xl font-bold text-white">Profile Settings</h2>
        </div>

        <div class="bg-white rounded-xl shadow-lg opacity-0 transition-opacity duration-300" id="profile-container">
            <!-- Profile Header -->
            <div class="p-6 md:p-8 border-b border-gray-100">
                <div class="flex flex-col md:flex-row items-center gap-6">
                    <div class="relative group">
                        <div
                            class="w-24 h-24 md:w-28 md:h-28 rounded-full overflow-hidden bg-gray-100 shadow-inner flex items-center justify-center">
                            <img id="avatar-preview" src="" alt="Profile Picture" class="w-full h-full object-cover transition-all duration-200">
                        </div>
                        <!-- Overlay icons -->
                        <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity z-10">
                            <label for="avatar-upload" class="bg-black bg-opacity-50 text-white p-2 rounded-full cursor-pointer hover:bg-opacity-70 transition-all flex items-center justify-center" title="Change profile picture">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                            </label>
                            <input type="file" id="avatar-upload" class="hidden" accept="image/*">
                            <button type="button" id="remove-avatar-btn" class="ml-2 bg-black bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-70 transition-all flex items-center justify-center hidden" title="Remove profile picture">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                        <input type="hidden" id="avatar-remove-flag" name="avatar_remove" value="false">
                    </div>
                    <div class="px-4 flex-1 text-center md:text-left">
                        <h1 class="text-2xl font-bold text-gray-900" id="profile-name">Loading...</h1>
                        <p class="text-gray-500" id="profile-email">Loading...</p>
                    </div>
                </div>
            </div>

            <!-- Profile Form -->
            <form id="profile-form" class="p-6 md:p-8 space-y-8">
                <!-- Personal Information Section -->
                <div class="space-y-4">
                    <h3 class="text-xl font-semibold text-gray-900">Personal Information</h3>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl">
                        <div class="max-w-sm">
                            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                            <input type="text" id="name" name="profile_name" autocomplete="name"
                                class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <div id="name-msg" class="text-sm mt-1 hidden"></div>
                        </div>

                        <div class="max-w-sm">
                            <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                            <input type="tel" id="phone" name="phone_number_field" autocomplete="new-password"
                                placeholder="Enter your phone number" pattern="[\d\s\+\-\(\)]+" inputmode="tel"
                                data-lpignore="true" readonly onfocus="this.removeAttribute('readonly');"
                                class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <div id="phone-msg" class="text-sm mt-1 hidden"></div>
                        </div>
                    </div>

                    <div>
                        <label for="bio" class="block text-sm font-medium text-gray-700">Bio</label>
                        <textarea id="bio" name="user_bio" rows="3" autocomplete="off" data-form-type="other"
                            class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                        <div id="bio-msg" class="text-sm mt-1 hidden"></div>
                    </div>
                </div>

                <!-- Security Section -->
                <div class="space-y-4 pt-8 mt-8 border-t border-gray-100">
                    <h3 class="text-xl font-semibold text-gray-900">Security</h3>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="current-password" class="block text-sm font-medium text-gray-700">Current
                                Password</label>
                            <input type="password" id="current-password" name="current_password"
                                autocomplete="current-password"
                                class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <div id="current-password-msg" class="text-sm mt-1 hidden"></div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl">
                        <div class="w-full">
                            <label for="new-password" class="block text-sm font-medium text-gray-700">New
                                Password</label>
                            <div class="relative mt-1 w-full">
                                <input type="password" id="new-password" name="new_password" autocomplete="new-password"
                                    placeholder="Enter new password"
                                    class="block w-full rounded-lg border border-gray-300 shadow-sm py-2 pl-4 pr-16 focus:border-blue-500 focus:ring-blue-500" />
                                <button type="button" id="toggle-new-password"
                                    class="absolute top-1/2 right-4 -translate-y-1/2 text-sm text-blue-600 hover:text-blue-800 bg-white px-1 focus:outline-none">
                                    Show
                                </button>
                            </div>

                            <div id="new-password-msg" class="text-sm mt-1 hidden"></div>
                        </div>

                        <div class="w-full">
                            <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm New
                                Password</label>
                            <div class="relative mt-1 w-full">
                                <input type="password" id="confirm-password" name="confirm_new_password"
                                    autocomplete="new-password" placeholder="Confirm new password"
                                    class="block w-full rounded-lg border-gray-300 shadow-sm py-2 pl-4 pr-16 focus:border-blue-500 focus:ring-blue-500">
                                <button type="button" id="toggle-confirm-password"
                                    class="absolute top-1/2 right-4 -translate-y-1/2 text-sm text-blue-600 hover:text-blue-800 bg-white px-1 focus:outline-none">
                                    Show
                                </button>
                            </div>
                            <div id="confirm-password-msg" class="text-sm mt-1 hidden"></div>
                        </div>
                    </div>
                </div>

                <!-- Subscription Status -->
                <div class="space-y-4 pt-8 mt-8 border-t border-gray-100">
                    <h3 class="text-xl font-semibold text-gray-900">Subscription Status</h3>
                    <div class="bg-gray-50 rounded-xl p-6">
                        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                            <div class="flex-shrink-0">
                                <p class="text-base font-medium text-gray-900" id="subscription-status">Loading...</p>
                                <p class="text-sm text-gray-500" id="trial-info">Loading...</p>
                            </div>
                            <button type="button" id="manage-subscription"
                                class="inline-flex items-center px-6 py-2 rounded-full font-bold bg-blue-600 text-white shadow-lg border border-blue-700 hover:from-blue-700 hover:to-purple-700 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all text-base">
                                Manage Subscription
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Save Button -->
                <div class="flex justify-end pt-8 mt-8 border-t border-gray-100">
                    <button type="submit"
                        class="inline-flex items-center px-6 py-2 rounded-full font-bold bg-blue-600 text-white shadow-lg border border-blue-700 hover:from-blue-700 hover:to-purple-700 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all text-base">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <!-- Success/Error Toast -->
    <div id="toast"
        class="fixed bottom-4 right-4 px-6 py-3 rounded-xl shadow-lg transform transition-transform duration-300 translate-y-full">
        <p id="toast-message" class="text-white"></p>
    </div>

    <!-- Loading Overlay -->
    <div id="loader-overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="loader-circle"></div>
    </div>

    <script type="module" src="../utils/common.js"></script>
    <script type="module" src="../services/profile.js"></script>
</body>

</html>
